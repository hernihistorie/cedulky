text: >
      Poslední revize původní Game Boy konzole před vydáním jejího nástupce, Game Boy Color, měla nalákat zákazníky na možnost pohodlného hraní ve světelných podmínkách, které ho do té doby neumožňovaly. Přinesla totiž podsvícení displeje, který doposud vyžadoval hraní na slunci nebo pod osvětlením. Game Boy Light byl o špetku větší než Game Boy Pocket a to hlavně z důvodu větší spotřeby, kdy se Nintendo rozhodlo udělat kompromis mezi váhou a výdrží a vrátit se k AA bateriím, které ale byly pouze 2 narozdíl od 4 u původního Game Boye. Se zaplým podsvícením vydržela konzole asi 12 hodin a s vyplým i přes 20 hodin. Game Boy Light vyšel pouze v Japonsku, protože se Nintendo obávalo vzájemně negativního ovlivnění západních prodejů s přicházejícím Game Boy Color.

