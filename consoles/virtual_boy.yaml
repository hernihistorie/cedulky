text: >
     Základem pro vznik konzole Virtual Boy byla posedlost virtuální realitou v první polovině 90. let. Hlavním lákadlem této konzole bylo kvalitní stereoskopické 3D zobrazení a efektivně simulovaný surround zvuk. Oboje bylo umístěno ve statických brýlích připraveno vytvářet hráči dojem přítomnosti ve virtuálním 3D prostoru. Grafický výkon Virtual Boye ale nebyl tolik napřed, jak by bylo třeba, a tak skutečných 3D her vzniklo málo a častější byly 2D hry s různými stupni využití stereoskopických vizuálů.
     
     Virtual Boy je známý jako jeden z největších neúspěchů Nintenda, ale více než samotná kvalita produktu je na vině prezentace. Reklamní letáky i samotné balení byly pokryty varováním před poškozením zraku s nevhodností pro děti do sedmi let, zatímco dvoubarevný obraz her mohl jen těžko konkurovat plně barevné 3D grafice, kterou v tu samou dobu předváděl PlayStation od Sony. Ukončení podpory necelý rok po zahájení prodeje mělo za následek, že na systém vyšlo celkově jen 22 her a z toho pouze 14 v USA. V Evropě se Virtual Boy ani nestihl dostat do prodeje. 
 
