text: >
      Nintendo získalo velkého protihráče v konzoli Playstation od Sony a doba si žádala změnu do 3D grafiky. I přesto, že na SNES vycházely hry s přidaným čipem pro možnost jednoduchého 3D, bylo jasné, že další systém by měl vyjít co nejdříve. Nintendo 64 se ale zpozdilo zhruba o rok od původního plánu, a to kvůli čekání na vypilování hry Super Mario 64, která měla být k dispozici hned při vydání. Systém měl nabídnout obrovský výkon 64-bitového procesoru, ale kontroverzně zůstával u formátu herních kazetek, což odehnalo významné vývojáře (jako Square Enix) ke konkurenci. I když se neustálé zdržování a rozhodnutí nevyužít nového formátu CD negativně podepsalo na prodejích, jsou hry na Nintendo 64 považovány za mistrovská díla, která dokázala udělat z 3D her víc než jen módní trend. Mario dokázal vytvořit ideál 3D skákačky a na poli dobrodružného RPG zase zabodovala Legend of Zelda: Ocarina of Time.

