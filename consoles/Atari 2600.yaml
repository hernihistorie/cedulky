name: Atari Video Computer System / 2600

years: 1977 - 1992

bullets:
    - První úspěšná konzole s výměnnými hrami
    - Proslula jako hlavní aktér amerického herního krachu
    - Většina her nachází inspiraci na arkádovém trhu

specs:
    - 1,19 MHz MOS Technology 6507 CPU
    - 128 bajtů RAM
    - video max. 160 x 192 pixelů, 128 barev
    - 2 zvukové kanály navržené pro efekty

text: >
      Atari VCS byla navržená pro konverze arkádových hitů od Atari, jako Pong a Tank, ale opravdový rozlet zažila až se získáním licence na cartridge Space Invaders. U jednotlivých her ale nebyla veřejně známá jména programátorů a hity s milionovými prodeji se nijak neodrážely na platovém ohodnocení. Takže se rozhořečná skupina odpadlíků rozhodla založit firmu Activision, prvního vývojáře třetí strany. Další následovali a americký trh rostl raketovou rychlostí. Obchody si objednávaly násobně víc her, než opravdu chtěly, aby se na ně dostalo i po zkrouhnutí počtů. Bublina praskla na vánoce roku 1982 a vydání nízkou kvalitou proslulých her s E.T. mimozemšťanem a Indiana Jonesem bylo už jen poslední kapkou.
      
      Absence regulace trhu a nepříliš úspěšný nástupce Atari 5200 položily Atari na kolena, navzdory sedmi miliónům prodaných kusů nedávno vydané konverze Pac-Mana. Sekce obstarávající domácí trh byla odprodána a z ní nově založená Atari Corporation se ještě nějakou dobu snažila znovu dostat na výsluní. Stařičké Atari 2600 jí v tom pomáhalo, protože bylo stálým přísunem financí díky pozici levné herní alternativy na západoevropském a nějakou dobu i americkém trhu. U nás na východě se ale po revoluci častěji vyskytovaly neoriginální klony, například s motivem Ramba na přebalu.

