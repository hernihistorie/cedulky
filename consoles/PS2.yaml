text: >
      Po obrovském úspěchu konzole Playstation, která ukotvila Sony na videoherním trhu, bylo vydání pokračovatele jen otázkou času.
        Playstation 2 pak brzy po svém vydání dokázal, že Sony ví co dělá, a dovede si popularitu svých konzolí udržet. 
        První várka 1.4 milionu konzolí byla v Japonsku vyprodána během prvního měsíce.
        Velká výhoda nového systému byla i zpětná kompatibilita s původním Playstation, a schopnost přehrávat video DVD, což ho paradoxně ve své době udělalo jedním z nejlevnějších dostupných DVD přehrávačů.
        Mnohem menší radost pak měla Sega s konzolí Dreamcast, kterou Playstation 2 úspěšně vytlačil z trhu a společnost, která už tou dobou měla problémy, nadobro odstranil z trhu domácích konzolí. Tím se Sony podařilo získat na půl roku velmi výhodnou pozici jediné konzole na trhu.
        Playstation 2 se dožil zaslouženého věku 13 let, a velké popularitě se těšil i dlouhou dobu po vydání svého nástupce, Playstation 3.

