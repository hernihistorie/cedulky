text: >
      V Japonsku mělo už Nintendo silnou pozici, a tak snadno vkročilo na trh se systémem Famicom (Family Computer System). Ten se stal po chvíli velmi populární a pomocí své pokročilé grafiky dokázal oživit arkádové tituly na televizních obrazovkách. V Americe byla situace ovšem složitější, videoherní průmysl právě zažil velký krach a nová konzole měla problém se ujmout. Po příchodu hitů jako Super Mario Bros. a těžké práci pár zaměstnanců Nintendo of America se ovšem konečně podařilo konzoli, která změnila své jméno na NES (Nintendo Enertainment System), plně prosadit. Díky tomu, že po Videoherním krachu v podstatě neměla konkurenci (až na v Evropě populární Sega Master System) se Nintendo brzy stalo synonymem videoher po celém světě. NES vydržel na trhu přes 10 let a stal se ikonou videoher.

