text: >
      Popularita konzole NES v 80. letech měla na svědomí řadu imitátorů, kteří se pustili do produkce nelicencovaných kopií tohoto zařízení. I když jejich konzole stavěly na vnitřní architektuře NES, nedržely se jeho vnějšího designu a místo toho vystupovaly jako nezávislé produkty jiných názvů. Obecně klony pocházely hlavně z asijských zemí a byly tedy založeny na původní japonské verzi NES, Famicomu. To vedlo k souhrnnému označení pro tato zařízení: famiklon. Jelikož obsahovaly hardware odpovídající tomu u NES, objevovaly se na ně stejné hry. Zajímavostí ale je, že se na konzole stejných regionů dostaly japonské i americké verze původních her. Časté byly také hacky licencovaných her, které zaměnily hlavní postavu za jinou a prodávaly se pod novým názvem. Běžné byly též kompilace více her na jedné cartridgi, které se často snažily nalákat zákazníky na lživou informaci o skutečném počtu her. „Famiklony“ byly rozšířené primárně v regionech, kde Nintendo nemělo oficiální zastoupení, jako východní Evropa (včetně ČR), Čína a Jižní Amerika. Po roce 2003 začaly Nintendu vyprchávat související patenty, což vedlo k nové vlně výroby klonů. Ty současné se často snaží lákat hráče na taneční podložky či pohybová ovládání a bývají zaměřené více na vlastní software místo her, které stále vlastnění Nintendo.

