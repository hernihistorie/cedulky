text: >
      S konzolí GameCube Nintendo konečně přesedlalo na velkokapacitní média v podobě miniDVD, ale ani to mu nepomohlo proti síle konkurenčních domácích konzolí PlayStation 2 od Sony a Xbox od Microsoftu. Jejich prodeje totiž GameCube za celou svou prodejní dobu nepřekonal. Na rozdíl od zmíněných konkurenčních konzolí nedokázal GameCube přehrávat filmová DVD. To se Nintendo za spolupráce s firmou Panasonic pokusilo napravit vydáním Panasonic Q, což byla konzole GameCube se zabudovaným DVD přehrávačem. Tato revize ale nikdy neopustila Japonsko a kvůli nízkým prodejům byla její výroba rychle ukončena. Stejně jako Nintendo 64 měl GameCube konektory pro čtyři ovladače a možnosti hraní doplnilo připojení Game Boy Advance jako ovladače s obrazovkou a WaveBird, první rádiový ovladač konzolí od Nintenda. Zajímavým příslušenstvím byl Game Boy Player, který umožnil hraní her z úplně všech konzolí řady Game Boy.

