name: Super Nintendo Entertainment System

years: 1990 - 2003

bullets:
    - Umírněný další krok po konzoli NES
    - Výborný zvuk díky zvukovému čipu od Sony
    - Ke konci životnosti 3D hry pomocí pomocných čipů v cartridgích

specs:
    - 3,58 MHz Ricoh 5A22 CPU
    - 128 kB RAM
    - 96 kB video RAM
    - video typicky 256×224

text: >
     Úspěch **NES**u Nintendo proslavil, ale po několika letech naprosté dominance se začala objevovat konkurence v konzoli **Sega Mega Drive** (jinde známá jako Genesis). V Japonsku se **SNES** stal okamžitým úspěchem, ale v Americe byl Mega Drive už usídlen v srdcích mnohých hráčů. SNES se proslavil mimo jiné díky svému unikátnímu zvukovému čipu, který byl na svou dobu vpravdě vynikající. Zatímco pro NES vznikly veřejně známé série, na SNESu se objevily exotičtější tituly, jako **F-Zero**, **Starfox** nebo **Donkey Kong Country**. SNES dokázal nejen vzdorovat Mega Drivu, ale nakonec ho i porazit v množství prodejů. A to i přes schopného maskota a rivala Sonica, který byl přímým útokem na úspěch her s Mariem v hlavní roli. 

game: F-Zero

