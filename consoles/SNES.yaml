text: >
     Úspěch NESu Nintendo proslavil, ale po několika letech naprosté dominance se začala objevovat konkurence v konzoli SEGA Mega Drive (jinde známá jako Genesis). V Japonsku se SNES stal okamžitým úspěchem, ale v Americe byl Mega Drive už usídlen v srdcích mnohých hráčů. SNES se proslavil mimo jiné díky svému unikátnímu zvukovému čipu, který byl na svou dobu vpravdě vynikající. Zatímco pro NES vznikly veřejně známé série, na SNESu se objevily exotičtější tituly, jako F-Zero, Starfox nebo Donkey Kong Country. SNES dokázal nejen vzdorovat Mega Drivu, ale nakonec ho i porazit v množství prodejů. A to i přes schopného maskota a rivala Sonica, který byl přímým útokem na úspěch her s Mariem v hlavní roli. 

